<ul>
	<li *ngFor="let item of menu"
		class="position-relative"
		[class.header-menu]="isHeader(item)"
		[class.sidebar-dropdown]="isMenu(item)"
		[class.active]="activeItem === item"
	>
		<span *ngIf="isHeader(item)">{{ item.label | translate }}</span>
		<vb-menu-link
			*ngIf="!isHeader(item)"
			class="pointer"
			[style.background-color]="activeMenuColor(item)"
			[style.box-shadow]="activeMenuBoxShadow(item)"
			[item]="item"
			[hasCaret]="isMenu(item)"
			(selected)="onSelect(item, $event)">
		</vb-menu-link>

		<div *ngIf="isMenu(item)" class="sidebar-submenu" [class.invisible]="activeItem !== item">
			<ul>
				<li *ngFor="let sub of item.subMenu">
					<vb-menu-link
						class="pointer"
						[item]="sub"
						[isSubItem]="true"
						(selected)="onSelect(sub, $event, item)">
					</vb-menu-link>
				</li>
			</ul>
		</div>
	</li>
</ul>
